<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H² Wear</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0000;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ff0000;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff0000;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">H² Wear</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <section class="hero">
    <h1>Welcome to H² Wear</h1>
    <p>Style meets strength. Check out our latest drops below.</p>
  </section>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>sb Nike</h3>
      <p>450L.E</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Nike TN</h3>
      <p>600</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3" />
      <h3>Cap</h3>
      <p>$19.99</p>
    </div>
  </section>
</body>
</html>
